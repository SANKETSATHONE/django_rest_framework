<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
{{message}}
<form action="/products/update/{{pid}}" method="post">
    {% csrf_token %}
    {{form.name.label}}:{{form.name}} <br>
    {{form.price.label}}:{{form.price}} <br>
    {{form.brand.label}}:{{form.brand}} <br>
    {{form.quantity.label}}:{{form.quantity}} <br>
    {{form.delivery.label}}:{{form.delivery}} <br>
    <input type="submit" value="update">
</form>
</body>
</html>
